<!DOCTYPE html>
<html>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Page Title</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
<script src="main.js"></script>
</head>

<body>

    <div class="container">
        <h1 id="title">
            Survey Form
        </h1>
        <div class="wrapper">
            <p id="description">
                This is a survey form for the Responsive Web Design certification from Free code camp.
            </p>
            <form action="" id="survey-form">
                <label for="name" id="name-label">Name:</label><br>
                <input type="Name" id="name" name="Name" placeholder="Name" required><br>
                <label for="name" id="email-label">Email:</label><br>
                <input type="email" name="Email" id="email" value="Email" required placeholder="Enter a valid email address"><br>
                <label for="" id="number-label">Age:</label><br>
                <input type="number" id="number" placeholder="Age" min="18" max="85"><br><br>
                <select name="fruits" id="dropdown">
                    <option value="Apple">Apple</option>
                    <option value="Orange">Orange</option>
                    <option value="Grape">Grape</option>
                </select> <br>
                <input type="radio" name="radio-btn" value="1">Male<br>
                <input type="radio" name="radio-btn" value="2">Female<br>
                <input type="radio" name="radio-btn" value="3">Other<br>
                <br>
                <input type="checkbox" name="check" value="1">Banana<br>
                <input type="checkbox" name="check" value="2">Blackberry<br>
                <input type="checkbox" name="check" value="3">Strawberry<br>
                <input type="checkbox" name="check" value="3">DragronFruit<br>
                <textarea name="comments" id="" cols="30" rows="10"></textarea>


                <input type="submit" value="Submit" id="submit">



            </form>
        </div>




    </div>

</body>

</html>
